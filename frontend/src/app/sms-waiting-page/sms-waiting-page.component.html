<div class="container">
  <img src="proveLogo-light.svg" class="logo" />
  <h2>Verify your mobile</h2>
  <h5>
    Please click on the link we just sent to the phone number ending in {{state.phoneNumber.slice(-4)}}
  </h5>
  <img src="phoneImage.jpg" alt="Phone image" class="center" />
  <h6>Didn't receive the link?</h6>

  <button mat-button color="primary" type="submit" (click)="onSubmit()" routerLink="/challenge-page" class="errorlink">
    Error sending link; please click to return to Challenge Page
  </button>
  <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" routerLink="/review-page"
    class="tempbutton">
    Manually click link
  </button>
</div>
